<!DOCTYPE html>
<html>

<head>
  <link rel="import" href="/widget/meate/meate.html?__inline">
</head>

<body>
  <link rel="import" href="/widget/head/head.html?__inline">
  <link rel="import" href="/widget/footer/footer.html?__inline">
  <div class="main">
    <div class="setting form">
      <div class="cfile">
        <label for="">生成目录</label><input type="text" id="file" placeholder="请选择生成目录" value="F:\golang\src\rmApi">
        <button class="btn btn-info">请选择生成目录</button>
        <input type="file" webkitdirectory class="file">
      </div>
      <div>
        <label for="">数据库类型</label>
        <select name="" id="dbtype" class="select">
          <option value="" >请选择数据库类型</option>
          <option value="mongodb" selected="selected">Mongodb</option>
          <option value="mysql">mysql</option>
        </select>
      </div>
    </div>
    <fieldset class="tab mongodb">
      <legend>&nbsp;&nbsp;mongodb&nbsp;&nbsp;</legend>
      <div class="form">
        <div><label for="">历史记录</label><select name="" id="mongodbhisstore">
          <option value="" selected="selected">切换到历史记录</option>
          <option value="clear">清除一月前历史记录</option>
        </select></div>
        <div><label for="">表名</label><input type="text" placeholder="务必使用大驼峰式命名法" id="mongodb-tablename" class="tablename" value="Education"></div>
        <div><label for="">中文名称</label><input type="text" placeholder="请输入中文名称" id="mongodb-china" class="china" value="教育经历"></div>
        <div><label for="">url地址</label><input type="text" placeholder="请输入连接地址" id="mongodb-url" class="url" value="educate"></div>
      </div>
      <table>
        <thead>
          <tr>
            <td style="width:150px;">字段</td>
            <td style="width:90px;">类型</td>
            <td style="width:230px">验证规则</td>
            <td style="width:300px;">json</td>
            <td style="">注释</td>
            <td style="width:100px;">操作</td>
          </tr>
        </thead>
        <tbody class="mongodbkey">

        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <button class="btn btn-info addrow">添加行</button>
              <button class="btn btn-info generate">生成文件</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </fieldset>
    <div class="tab mysql">

    </div>
  </div>
  <script src="site/index/index.js" charset="utf-8"></script>
  <script type="text/javascript">
    index.init();
  </script>
</body>

</html>
